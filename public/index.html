<!DOCTYPE html>
<html>
<head>
  <title>COMPRAS</title>
  <style>

    h1{
        align-items: center;
        font-family: 'Courier New', Courier, monospace;
    }
    h2{
        align-items: center;
        font-family: 'Courier New', Courier, monospace;
        color: brown;
    }
    h3{
        align-items: center;
        font-family: 'Courier New', Courier, monospace;
        color: brown;
    }
    h4{
        align-items: center;
        font-family: 'Courier New', Courier, monospace;
        color: brown;
    }
    body{
        background-color: antiquewhite;
        font-size: large;
        
    }
    #texto-container {
      margin-top: 20px;
      align-items: center;
    }
    
    .texto-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    
    .texto-item span {
      margin-right: 10px;
    }
    
    .editar-icon,
    .excluir-icon {
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
    <h1> FAÇA SUA LISTA DE COMPRAS.</h1>
    
      <h2>ALTERE,EXCLUA E ESCOLHA AS OPÇÕES DE CUPONS DE DESCONTO E FRETE.</h2>
    

  <form id="meu-formulario">
    <label for="texto">DIGITE O QUE DESEJA:</label><br>
    <input type="text" id="texto" name="texto">
    <br>
    <label for="select1">DESCONTOS:</label>
    <select id="select1" name="select1">
      <option value="opcao1">5%</option>
      <option value="opcao2">10%</option>
      <option value="opcao3">15%</option>
    </select>
    <br>
    <h3>DESCONTOS PARA COMPRAS A PARTIR DE 100,00</h3>
    <h4>AGORA ESCOLHA AS OPÇÕES DE FRETE:</h4>
    <br>
    <label for="select2">FRETE:</label>
    <select id="select2" name="select2"></select>
    
    <br>
    
    <button type="button" id="enviar">Enviar</button>
  </form>
  
  <div id="texto-container"></div>
  
  <script>
   
    document.getElementById("enviar").addEventListener("click", function() {
     
      var textoDigitado = document.getElementById("texto").value;
      
   
      var novoItem = document.createElement("div");
      novoItem.classList.add("texto-item");
      
      
      var textoSpan = document.createElement("span");
      textoSpan.textContent = textoDigitado;
      novoItem.appendChild(textoSpan);
      
    
      var excluirIcon = document.createElement("span");
      excluirIcon.classList.add("excluir-icon");
      excluirIcon.textContent = "Excluir";
      novoItem.appendChild(excluirIcon);
      
     
      var editarIcon = document.createElement("span");
      editarIcon.classList.add("editar-icon");
      editarIcon.textContent = "Editar";
      novoItem.appendChild(editarIcon);
      
      document.getElementById("texto-container").appendChild(novoItem);
      
      
      document.getElementById("texto").value = "";
      
      excluirIcon.addEventListener("click", function() {
        novoItem.remove(); 
      });
      
      editarIcon.addEventListener("click", function() {
   
        document.getElementById("texto").value = textoDigitado;
        
        
        novoItem.remove();
      });
    });
    
  
    document.getElementById("select1").addEventListener("change", function() {
      var select1Value = this.value;
      var select2 = document.getElementById("select2");
      
     
      select2.innerHTML = "";
      
      
      if (select1Value === "opcao1") {
        var option1 = document.createElement("option");
        option1.value = "opcao1-1";
        option1.textContent = "gratis";
        select2.appendChild(option1);
        
        var option2 = document.createElement("option");
        option2.value = "opcao1-2";
        option2.textContent = "50%off";
        select2.appendChild(option2);
      } else if (select1Value === "opcao2") {
        var option3 = document.createElement("option");
        option3.value = "opcao2-1";
        option3.textContent = "gratis";
        select2.appendChild(option3);
        
        var option4 = document.createElement("option");
        option4.value = "opcao2-2";
        option4.textContent = "50%off";
        select2.appendChild(option4);
      } else if (select1Value === "opcao3") {
        var option5 = document.createElement("option");
        option5.value = "opcao3-1";
        option5.textContent = "gratis";
        select2.appendChild(option5);
        
        var option6 = document.createElement("option");
        option6.value = "opcao3-2";
        option6.textContent = "50%off";
        select2.appendChild(option6);
      }
    });
  </script>
</body>
</html>
